<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .huaji{
        position: relative;
        margin: 100px auto;
        width: 786px;
        height:786px;
        background: url(./img/huaji.png) no-repeat;
        transition: All 0.4s ease-in-out;
        -webkit-transition: All 0.4s ease-in-out;
        -moz-transition: All 0.4s ease-in-out;
        -o-transition: All 0.4s ease-in-out;
    }
    .huaji:hover{
        transform: rotate(360deg) scale(1.2);
        -webkit-transform: rotate(360deg) scale(1.2);
        -moz-transform: rotate(360deg) scale(1.2);
        -o-transform: rotate(360deg) scale(1.2);
        -ms-transform: rotate(360deg) scale(1.2);
    }
    .yin-yang {
        width: 84px;
        height: 42px;
        background: pink;
        border-color: black;
        border-style: solid;
        border-width: 2px 2px 45px 2px;
        border-radius: 100%;
        position: absolute;
        top: 174px;
        -webkit-animation:circle1 1s infinite linear;
    }
    .yin-yang:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        background: #fff;
        border: 15px solid black;
        border-radius: 100%;
        width: 12px;
        height: 12px;
    }
    .yin-yang:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        background: black;
        border: 15px solid pink;
        border-radius:100%;
        width: 12px;
        height: 12px;
    }
    .left{
        left: 58px;
    }
    .right{
        right:220px;
        -webkit-animation:circle2 1s infinite linear;
    }
    #xuejia{
        display: none;
        position: absolute;
        top: 550px;
        right: 480px;
        width: 400px;
        height: 145px;
        background: url(./img/xuejia.png);
    }
    @-webkit-keyframes circle1{
        0%{ transform:rotate(0deg); }
        100%{ transform:rotate(-360deg); }
    }
    @-webkit-keyframes circle2{
        0%{ transform:rotate(0deg); }
        100%{ transform:rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="huaji" id="huaji">
        <div class="yin-yang left"></div>
        <div class="yin-yang right"></div>
        <div id="xuejia"></div>
    </div>
    <script>
        alert("移入给滑稽大佬递烟！")
        var hj = document.getElementById("huaji");
        hj.onmouseover=function(){
            xuejia.style.display="block";
        }
        hj.onmouseout=function(){
            xuejia.style.display="none";
        }
    </script>
</body>
</html>
